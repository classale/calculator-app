<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<div class="actionbar">
				<b>calc</b>
				<p>THEME</p>
				<div class="range">
					<div class="values">
						<span>1</span>
						<span>2</span>
						<span>3</span>
					</div>
					<input type="range" name="" id="" max="2" value="0" />
				</div>
			</div>
			<div id="result" class="result" aria-live="assertive"></div>
			<div class="buttons">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button class="blue">DEL</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>+</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button aria-label="moins">-</button>
				<button aria-label="virgule">.</button>
				<button>0</button>
				<button aria-label="divide">/</button>
				<button>*</button>
				<button aria-label="Réinitionalser" id="reset" class="blue">RESET</button>
				<button aria-label="égal" id="equal" class="red">=</button>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
